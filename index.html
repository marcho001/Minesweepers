<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

<link rel="stylesheet" href="main.css">
<title>Minesweeter</title>

</head>
<body>
  <div id="modal-wrap">
    <div id="modal">
      <div>
        <button id="cancel">x</button>
      </div>
      <img src="https://m.media-amazon.com/images/M/MV5BZWFjM2U1NjgtNWE4My00ZGViLWE3MDAtNTNiNTQ3Njg1ZTVhXkEyXkFqcGdeQXVyNjUwNzk3NDc@._V1_.jpg" alt="">
      <p>BOOM!!  YOU FAILED</p>
    </div>
  </div>  
  <div id="game">
    <div id="setter">
    <div id="setter-info">
      <div id="difficaulty">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      <div id="text">OR DEFINE YOURSELF</div>
      <div id="self-define">
        <input type="text" name="" id="game-rows" placeholder="How many rows">
        <input type="text" name="" id="game-bombs" placeholder="How many bombs">
        <button id="submit" type="submit">Submit</button>
      </div>
      
      
    </div>
  </div>
  <div id= "debug">
    <button id="debug-button"> debug</button>
  </div>
  <div id='container'>
    <div class="wrap">
      <div id="game-status">
      </div>
      <div id="bomb-field">
      </div>
    </div>
  </div>
  </div>
